<!doctype html>

<html>
<head>
<title>
    Score predictor
</title>	
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>
<!--
<h1>Score Predictor App <em> using flask </em> deployed on Heroku </h1>
-->

<h1 style=" text-align: center;font-family: Arial;color : #32CD32">Score Predictor App </h1>

<hr style="color:black">

<form action="{{url_for('predict')}}" method='POST'>
<br>
    <label for = 'bat'><em>TEAM BATTING:</em> </label>
<select id='bat' name="Batting-team">
	<option value="none">--- Select a Batting team ---</option>
	<option value="Mumbai Indians">Mumbai Indians</option>
    <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
    <option value="Chennai Super Kings">Chennai Super Kings</option>
    <option value="Rajasthan Royals">Rajasthan Royals</option>
    <option value="Kings XI Punjab">Kings XI Punjab</option>
    <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
    <option value="Delhi Daredevils">Delhi Daredevils</option>
    <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
</select><br></br>
    <br>
    <label for = 'bowl'><em>TEAM BOWLING:</em> </label>
<select id='bowl' name="Bowling-team">
	<option value="none">--- Select a bowling team ---</option>
	<option value="Mumbai Indians">Mumbai Indians</option>
    <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
    <option value="Chennai Super Kings">Chennai Super Kings</option>
    <option value="Rajasthan Royals">Rajasthan Royals</option>
    <option value="Kings XI Punjab">Kings XI Punjab</option>
    <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
    <option value="Delhi Daredevils">Delhi Daredevils</option>
    <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>

</select><br></br>
    <br>
    <label for "overs"><em>OVERS BOWLED:</em> </label>
<input type='text' id ='overs' name='overs' placeholder='How many overs completed...'><br></br>
<br>
    <label for "runs"><em>RUNS SCORED:</em> </label>
<input type='text' id ='runs' name='runs' placeholder='How many runs scored...'><br></br>
<br>
    <label for "wickets"><em>FALL OF WICKETS: </em></label>
<input type='text' id ='wickets' name='wickets' placeholder='How many wickets fallen...'><br></br>

    <br>
    <label for "runs_5"><em>RUNS IN LAST 5 OVERS:</em> </label>
<input type='text' id ='runs_5' name='runs_5' placeholder='How many runs in last 5 overs...'><br></br>

    <br>
    <label for "wickets_5"><em>FALL OF WICKETS IN LAST 5 OVERS:</em></label>
<input type='text' id ='wickets_5' name='wickets_5' placeholder='How many wickets fallen in last 5 overs...'><br></br>
<br><br>
    <button style="background-color:yellow;color:blue" type='submit' value="submit"><strong>PREDICT SCORE</strong></button>

<br></br>
    <br>
    <hr style="color:black">
	{% if results %}
    <h1><center> <strong>{{results}}</strong> </center></h1>
	
	{% endif %}
<hr style="color:black">
</form>

<br>
<p> <strong> - Adit Aggarwal   </strong></p>

</body>

</html>
